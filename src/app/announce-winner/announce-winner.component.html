<div class="winner-card">
  <p-card *ngIf="showWinner !== ''" [style]="{width: '250px'}">
    <h1 style="font-size: x-large; font-weight: bolder; font-family:Verdana, Geneva, Tahoma, sans-serif">{{ showWinner }}</h1>
    <!-- <button type="button" class="btn btn-outline-dark" *ngIf = "showResetButton" (click) = "startOver()">Start Over</button> -->
    <button type="button" class="btn btn-light" *ngIf = "showResetButton" (click) = "reset()">Start Over</button>
</p-card>
</div>
